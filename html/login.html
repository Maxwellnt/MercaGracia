<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/index.js" defer></script>
    <title>Login|MERCAGRACIA</title>
</head>
<body>
    <header>
        <img src="/img/Mercadona-Logo.png" id="logo" alt="Logo">
        
        <nav>
            <ul id="navegacion">
                <li><a href="./index.html" id="linkInici">Inici</a></li>
                <li><a href="about.html" id="linkAbout">Sobre Nosaltres</a></li>
                <li><a href="compra.html" id="linkCompra">Compra Online</a></li>
                <li><a href="./login.html" id="linkLogin">Login</a></li>
            </ul>
        </nav>

        <button onclick="changeLanguage('ca')">Catala</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('es')">Español</button>

    </header>
    <main>
        <div class="caja">
            <h3 id="access">Control d'accés</h3>
            <form name="register" method="POST" data-netlify="true">
                <div class="form-group">
                    <label for="first-name" class="is-required" id="firstName">Nom</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Ex: Manolo" requierd>
                </div>
                <div class="form-group">
                    <label for="last-name" class="is-required" id="lastName">Cognom</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Ex: García" >
                </div>
                <div class="form-group">
                    <label for="usr" class="is-required" id="usuari">Usuari</label>
                    <input type="text" id="usr" name="usr" placeholder="Ex: manologarcia99" >
                </div>
                <div class="form-group">
                    <label for="email" class="is-required" id="mail">Email</label>
                    <input type="text" id="email" name="email" placeholder="Ex: manologarcia@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="pwd" class="is-required" id="passwd">Contrasenya</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Escriu la teva contrasenya" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn" id="btn">Registrar-me</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
