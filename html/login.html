<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
    <header>
        <img src="/img/Mercadona-Logo.png" id="logo" alt="Logo">
        
        <nav>
            <ul id="navegacion">
                <li><a href="./index.html">Inici</a></li>
                <li><a href="about.html">Sobre Nosaltres</a></li>
                <li><a href="compra.html">Compra Online</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="caja">
            <h3>Control d'accés</h3>
            <form name="register">
                <div class="form-group">
                    <label for="first-name" class="is-required">Nom</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Ex: Manolo" requierd>
                </div>
                <div class="form-group">
                    <label for="last-name" class="is-required">Cognom</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Ex: García" >
                </div>
                <div class="form-group">
                    <label for="usr" class="is-required">Usuari</label>
                    <input type="text" id="usr" name="usr" placeholder="Ex: manologarcia99" >
                </div>
                <div class="form-group">
                    <label for="email" class="is-required">Email</label>
                    <input type="text" id="email" name="email" placeholder="Ex: manologarcia@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="pwd" class="is-required">Contraseña</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Escriu la teva contrasenya" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Registrar-me</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
